<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microverse 601: Library</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="col-md-4 offset-md-4">
      <form id="frm1" action="js/main.js">
        <div class="form-group">
          <label for="InputTitle">Title</label>
          <input type="text" class="form-control" id="InputTitle" placeholder="Enter Title of Book">
        </div>
        <div class="form-group">
          <label for="InputAuthor">Author</label>
          <input type="text" class="form-control" id="InputAuthor" placeholder="Enter Author of Book">
        </div>
        <div class="form-group">
          <label for="InputPages">Number of Pages</label>
          <input type="text" class="form-control" id="InputPages" placeholder="Number of Pages">
        </div>
        <button type="submit" class="btn btn-primary">Add New Book</button>
      </form>
    </div>
  </div>
  <script src="js/jquery-3.4.1.slim.min.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
